{% extends 'base.html' %}
{% load static %}

{% block content %}

{% block styles %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/product_list.css' %}">
{% endblock %}

<section class="container mt-5">
    <div class="row">
        <div class="col-md-3">
            <!-- Aquí va la sección de filtros por categorías -->
            <div class="filter-section">
                <h4>Filtrar por Categorías</h4>
                <!-- Agrega aquí tus opciones de filtro -->
            </div>
        </div>
        <div class="col-md-9">
            <h1 class="mb-4 text-center">Nuestros Productos</h1>
            <div class="row justify-content-center">
                <div class="col-12">
                    {% for product in products %}
                    <div class="product-card">
                        <img src="{{ product.image.url }}" class="card-img" alt="Producto">
                        <div class="product-info">
                            <h5 class="card-title product-name">{{ product.name }}</h5>
                            <p class="card-text">{{ product.description }}</p>
                            <p class="card-text product-price">${{ product.price }}</p>
                            <a href="{% url 'products:catalog:product_detail' pk=product.pk %}" class="btn btn-primary">Ver Producto</a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
